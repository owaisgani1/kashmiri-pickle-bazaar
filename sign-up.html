<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<title>Kashmiri Pickle Bazaar</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<style>
		header {
			height: 50px;
		}

		section {
			padding: 50px 0;
			background-color: #f2f2f2;
		}

		form {
			background-color: white;
			padding: 10px;
			max-width: 400px;
			margin: 0 auto;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h2 {
			margin-top: 0;
			text-align: center;
			color: #333;
			font-size: 20px;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			display: block;
			margin: 10px 0;
			padding: 10px;
			border-radius: 0px;
			border: 1px solid #ccc;
			width: 90%;
		}

		input[type="submit"] {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}

		.forgot-password, .create-account {
			display: block;
			margin-top: 10px;
			text-align: center;
			color: #333;
			text-decoration: underline;
			cursor: pointer;
		}

		.create-account {
			color: #007bff;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="images/logo1.png" >
		</div>
		<h1>Kashmiri Pickle Bazaar</h1>
		<nav>
			<ul>
				<li><a href="main.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li>
					<form class="search-form my-form-style">

						<div class="search-container">
							<input type="text" placeholder="Search...">
							<style>
    .my-form-style {
        background-color: white;
        padding: 5px;
        max-width: 400px;
        margin: 0 auto;
       
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

							
						</div>
					</form>
				</li>
				<li><a href="cart.html"><img src="images/cart.png" ></a></li>
				<li><a href="sign-in.html">Sign In</a></li>
			</ul>
		</nav>
	</header>
<main>
<div>
	<section>
		<form class="signup-form">
			<h2>Create an Account</h2>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<button type="submit">Create Account</button>
		</form>
	</section>
	</div>
</main>



				
<footer>
  <div class="footer-content">
   
    <div class="address">
      <h5>Address:</h5>
      <p>Main Street Park, Night Gully<br>Dehradun, India <br> 204001</p>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2023 Kashmiri Pickle Bazaar. All rights reserved | DESIGNED BY HAROON & ZAHID</p>
  </div>
</footer>

</html>
